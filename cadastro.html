        <form class="formulario">
            <h1>Efetue seu Cadastro</h1>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputCep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputCep">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputRua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputRua">
                </div>
            </div>
            <div class="input-group input-group-sm mb-3">
                <label for="inputRua" class="col-sm-2 col-form-label">Nº</label>
                <input type="text" class="form-control" id="inputRua">
                &nbsp;&nbsp;&nbsp;&nbsp;<label for="inputRua" class="col-sm-2 col-form-label">Complemento</label>
                <input type="text" class="form-control" id="inputRua">
            </div>
            <div class="input-group input-group-sm mb-3">
                <label class="col-sm-2 col-form-label">Cidade</label>
                <input type="text" class="form-control" id="inputNumero">
                <span class="col-sm-1 col-form-label"> UF </span>
                <input type="text" class="form-control" id="inputComplemento">&nbsp;&nbsp;
                <button type="button" class="btn btn-secondary">Cadastar</button>
            </div>
            
        </form>
